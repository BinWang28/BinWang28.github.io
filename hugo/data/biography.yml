short_bio: "Bin Wang is an AI Research Scientist at MiroMind, Singapore. He received his Ph.D. from the University of Southern California, Los Angeles in 2021 and his B.Eng. from the University of Electronic Science and Technology of China. He was a Research Fellow at the National University of Singapore from 2021 to 2023 and an AI scientist at the Institute for Infocomm Research (I²R, A*STAR, Singapore) from 2023 to 2025. His research focuses on multimodal large language models and conversational AI systems. He served as Publication Chair for EMNLP 2023 and as an Editorial Board Member for APSIPA Transactions. He has published over 40 academic papers in top journals and conferences including ACL, EMNLP, NAACL, ACM KDD, TNNLS, and TASLP, and has received multiple best paper awards."

about_me: "I am an AI Research Scientist at MiroMind, Singapore. Before that, I was a Scientist at the Aural & Language Intelligence Department, I²R, A*STAR from 2023 to 2025 and a research fellow at the National University of Singapore (NUS) working with Prof. Haizhou Li from 2021-2023. I received my Ph.D. degree from the University of Southern California (USC) under the supervision of Prof. C.-C. Jay Kuo in 2021. My bachelor's degree was obtained from the University of Electronic Science and Technology of China (UESTC) in 2017."

